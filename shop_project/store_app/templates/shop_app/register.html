{% extends 'shop_app/shop_base.html' %}
{% block title_block %}
    Sign Up
{% endblock %}
{% block body_block %}

    <div class="jumbotron">

        {% if registered %}
            <h1>Thank you for signing up!</h1>
        {% else %}

            <h1>Sign Up</h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>

        {% endif %}
    </div>
{% endblock %}
